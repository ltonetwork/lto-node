version: "2.4"

services:
  nginx:
    container_name: nginx
    image: ltonetwork/public-node-proxy
    ports:
      - 80:80
    depents_on:
      - indexer
      - public-node
    networks:
      - lto

  indexer:
    container_name: indexer
    image: ltonetwork/indexer
    volumes:
      - ./volumes/indexer:/usr/app/lto-index
    environment:
      - NODE_ENV=production
      - NODE_URL=http://public-node:6869
      - TRANSACTION_INDEXING=true
      - ASSOCIATION_INDEXING=all
      - IDENTITY_INDEXING=true
      - ANCHOR_INDEXING=all
      - STATS_INDEXING=true
    networks:
      - lto
    depends_on:
      - public-node

  public-node:
    container_name: public-node
    image: ltonetwork/public-node
    mem_reservation: 1g
    volumes:
      - ./volumes/public-node:/lto
    environment:
      - LTO_NETWORK=TESTNET
    networks:
      - lto

networks:
  lto:
    driver: bridge
