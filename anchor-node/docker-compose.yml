version: "2.4"

services:
  public-node:
    container_name: public-node
    image: ltonetwork/public-node:${LTO_NODE_VERSION:-latest}
    volumes:
      - lto-data:/lto
    environment:
      - LTO_NETWORK=${LTO_NETWORK:-MAINNET}
      - ENABLE_REST_API=true
    networks:
      - lto

  indexer:
    container_name: indexer
    image: ltonetwork/indexer:${LTO_INDEXER_VERSION:-latest}
    volumes:
      - lto-index:/usr/data/lto-index
    environment:
      - NODE_ENV=production
      - NODE_URL=http://public-node:6869
      - STORAGE_TYPE=${STORAGE_TYPE:-leveldb}      
      - LEVELDB_NAME=/usr/data/lto-index
      - REDIS_URL=${REDIS_URL:-redis://redis}      
      - ANCHOR_INDEXING=${ANCHOR_INDEXING:-trust}
      - ASSOCIATION_INDEXING=${ASSOCIATION_INDEXING:-none}
    ports:
      - ${PORT:-80}:80
    networks:
      - lto
    depends_on:
      - public-node

  redis:
    container_name: redis
    image: redis
    volumes:
      - lto-redis:/data
    networks:
      - lto
    profiles:
      - redis

volumes:
  lto-data:
  lto-index:
  lto-redis:

networks:
  lto:
    driver: bridge
