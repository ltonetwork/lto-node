version: "3.2"

services:
  public-node:
    container_name: public-node
    image: ltonetwork/public-node:${LTO_NODE_VERSION:-latest}
    mem_reservation: 1g
    volumes:
      - lto-data:/lto
    ports:
      - 6863:6863
      - 6868:6868
      - 6869:6869
    environment:
      - LTO_WALLET_SEED=${LTO_WALLET_SEED}
      - LTO_WALLET_SEED_BASE58=${LTO_WALLET_SEED_BASE58}
      - LTO_NETWORK=${LTO_NETWORK:-MAINNET}

volumes:
  lto-data:

